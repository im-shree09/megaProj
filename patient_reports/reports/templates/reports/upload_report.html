<!-- reports/templates/reports/upload_report.html -->

{% extends "base.html" %}

{% block content %}
  <h2>Upload Patient Report</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
  <a href="{% url 'report_list' %}">Back to Report List</a>
{% endblock %}
